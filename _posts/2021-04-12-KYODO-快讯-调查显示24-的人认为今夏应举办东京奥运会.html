                    <p>【共同社4月12日电】共同社10至12日实施的日本全国电话舆论调查结果显示，关于今年夏季是否应举办东京奥运会和残奥会的提问，24.5%的受访者认为“应举办”，39.2%的人认为“应取消”，32.8%的人表示“应再次延期”。（完）</p>
