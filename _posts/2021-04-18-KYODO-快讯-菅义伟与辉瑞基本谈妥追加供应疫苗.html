<div class="article-body">
                    <p>【共同社4月18日电】日本行政改革担当相河野太郎在18日的富士电视台节目中透露，首相菅义伟与美国辉瑞公司首脑在电话会谈中就追加供应新冠疫苗基本达成协议。河野介绍称，到9月底能够确保16岁以上所有人用量的疫苗。（完）</p>
