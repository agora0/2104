<p>3月31日，首尔汝矣岛汝矣西路的樱花大道开始交通管制，图为赏春游客们正在出入管制线外拍照。永登浦区原计划从本月1日开始禁止赏春游客出入，但由于游客量大幅增加，不得不提前一天当开始限制步行街通行。</p>
