<div class="article-body">
                    <p>【共同社4月23日电】日本首相菅义伟在23日的新型冠状病毒感染症对策总部会议上，决定以东京、京都、大阪、兵库4个都府县为对象发布紧急事态宣言。期间为4月25日至5月11日。（完）</p>
