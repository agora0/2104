                    <p>【共同社4月1日电】日本大阪府知事吉村洋文1日向媒体表示，若因新冠疫情被适用“防止蔓延等重点措施”，就“会要求大家避免不必要非紧急的外出。大阪市内的（东京奥运）圣火传递应该取消”。（完）</p>
