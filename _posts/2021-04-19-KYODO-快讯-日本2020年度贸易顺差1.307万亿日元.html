                    <p>【共同社4月19日电】日本财务省19日发布的贸易统计数据显示，2020年度贸易收支为顺差1.307万亿日元（约合人民币783亿元），三年来首次呈现顺差。出口为69.4873万亿日元，进口为68.1803万亿日元。（完）</p>
