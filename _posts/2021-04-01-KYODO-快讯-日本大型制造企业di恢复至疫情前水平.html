                    <p>【共同社4月1日电】日本央行1日公布的3月企业短期经济观测调查（短观）结果显示，大型制造企业的景气判断指数（DI）达到与2019年9月持平的高位，恢复至新冠疫情扩大前水平。另一方面，预测3个月后景气状况的DI则下降1点。（完）</p>
