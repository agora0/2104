<div class="article-body">
                    <p>【共同社4月4日电】战胜白血病力争实现完全复出的日本游泳女将池江璃花子（20岁）4日获得东京奥运会参赛资格。她在日本锦标赛暨东京奥运资格选拔赛中获得100米蝶泳冠军，满足了4×100米混合泳接力的选拔标准。（完）</p>
