<div class="article-body">
                    <p>【共同社4月16日电】日本政府16日正式决定对埼玉县、千叶县、神奈川县、爱知县追加适用新冠“防止蔓延等重点措施”。全国范围内的适用对象增至共计10个都府县。（完）</p>
