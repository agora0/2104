<p>22具古埃及皇家木乃伊4月3日搬离埃及博物馆。浩荡的车队以盛大游行的方式护送他们到东南方约5公里的富斯塔克的埃及国家文明博物馆。埃及考古学家扎希·哈瓦斯（Zahi Hawass）说，每个木乃伊都放在一个装有氮气的特殊棺木中保护，并被放在设计用来支撑棺木并稳定的车辆上。
