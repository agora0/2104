<div></div><div class="paragraph"><p>（中央社華盛頓12日綜合外電報導）美國白宮發言人莎琪（Jen Psaki）今天表示，白宮今天為商討半導體短缺問題所召開的視訊高峰會，預期無法立即作出任何決定或宣布。</p><p>莎琪告訴記者，拜登總統希望直接聽取受晶片短缺影響的企業負責人發言。（譯者：張佑之）1100413</p></div>
