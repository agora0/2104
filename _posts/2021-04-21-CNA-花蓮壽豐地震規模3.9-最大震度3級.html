<div></div><div class="paragraph"><p>（中央社台北21日電）根據中央氣象局最新資訊，今天上午11時1分發生芮氏規模3.9地震，地震深度16.1公里，震央位於花蓮縣政府西南方25.1公里（位於花蓮縣壽豐鄉），最大震度花蓮縣3級。（編輯：張雅淨）1100421</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
