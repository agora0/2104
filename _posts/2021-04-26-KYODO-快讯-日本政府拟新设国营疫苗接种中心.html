<div class="article-body">
                    <p>【共同社4月26日电】日本政府26日就新冠疫苗接种基本决定在东京新设国营的大型接种中心，从5月下旬起的3个月里累计接种90万人次。此举旨在鉴于疫情“第四波”而重点投入疫苗。相关人士透露了该消息。（完）</p>
