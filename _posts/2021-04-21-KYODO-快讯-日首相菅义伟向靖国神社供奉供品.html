<div class="article-body">
                    <p>【共同社4月21日电】日本首相菅义伟21日在东京九段北靖国神社开始的春季例行大祭之际，以“内阁总理大臣 菅义伟”名义供奉了被称为“真榊”的供品。他不打算在22日为止的例行大祭期间进行参拜。（完）</p>
