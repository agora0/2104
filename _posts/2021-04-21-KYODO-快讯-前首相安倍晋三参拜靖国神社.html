                    <p>【共同社4月21日电】日本前首相安倍晋三21日参拜了正在举行春季例行大祭的靖国神社。他在参拜后向媒体表示：“为了向为国作战并牺牲宝贵生命的英灵表达敬意进行了参拜。”（完）</p>
