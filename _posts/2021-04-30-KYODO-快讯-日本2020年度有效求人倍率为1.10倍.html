                    <p>【共同社4月30日电】日本厚生劳动省30日公布的2020年度平均有效求人倍率为1.10倍，较上年度下滑0.45点。这是开始统计以来，仅次于石油危机影响持续的1974年度的历史第二大跌幅。（完）</p>
