                    <p>【共同社4月28日电】日本参院全体会议28日凭借多数赞成，通过了日本、中国、韩国、东盟（ASEAN）等15国签署的区域全面经济伙伴关系协定（RCEP）。RCEP由此获得了国会批准。（完）</p>
