                    <p>【共同社4月17日电】防卫相岸信夫17日前往日本最西端的冲绳县与那国岛，视察了陆上自卫队与那国驻地等。对于日美首脑会谈强调了台湾海峡和平稳定的重要性，他向媒体表示：“台湾位于距离与那国不远的对岸。期待当事方之间和平解决（台湾问题）。”（完）</p>
