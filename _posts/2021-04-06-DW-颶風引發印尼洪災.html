<p>塞罗哈飓风在印尼东部引发洪水和土石流，当局周一（4月5日）紧急撤离成千上万民众。目前已知有68人丧生，死亡人数还在持续上升，印尼总统维多多（JOKO WIDODO）对死难者表示哀悼，并敦促民众遵循现场人员的指示，避免受到极端降雨带来的山洪爆发影响。
