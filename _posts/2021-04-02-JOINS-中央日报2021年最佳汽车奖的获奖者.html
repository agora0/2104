<figcaption>4月1日，韩国最具权威的&ldquo;中央日报2021年最佳汽车奖(COTY&middot;Car of the Year)&rdquo;颁奖仪式在首尔新罗酒店迎宾馆举行。包括年度最佳汽车(现代汽车Avante)和最佳进口车(保时捷Taycan 4S)在内，当日共评出了8个最佳奖和单元奖。照片中左起依次是中央日报代表朴长羲、评审委员长任弘宰(国民大学孝长)、现代汽车常务南元五(音，未来移动出行单元奖&middot;Genesis G80)、奔驰韩国公司常务朴镇京(音，设计单元奖&middot;新奔驰E级)、起亚汽车常务金镇范(多功能单元奖&middot;Carnival)、保时捷代表霍加&middot;凯尔曼(音，年度最佳进口车奖&middot;保时捷Taycan 4S/Performance 单元奖&middot;保时捷911 Turbo S)、现代汽车副社长柳源夏(年度最佳汽车奖&middot;Avante)、现代汽车常务朴仁焕(音，ADAS单元奖&middot;GV70)、宝马韩国公司理事韩东律(音，奢侈车单元奖&middot;宝马新5系)、韩国汽车安全研究院副院长崔光浩(音)、中央日报经济产业编辑徐敬濩。【金京绿(音) 记者】</figcaption>
