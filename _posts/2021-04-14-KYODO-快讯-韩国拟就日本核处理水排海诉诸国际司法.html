                    <p>【共同社首尔4月14日电】据韩国总统府消息，对于日本政府决定将福岛第一核电站处理水排放入海一事，韩国总统文在寅14日指示政府积极探讨就此诉诸位于德国汉堡的国际海洋法法庭。（完）</p>
