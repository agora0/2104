<div class="article-body">
                    <p>【共同社4月26日电】围绕中国政府公布的尖阁诸岛（中国称钓鱼岛）地形图及调查报告，日本外务省26日以其前提是中国拥有主权的主张为由，通过东京和北京的外交渠道提出了抗议。相关人士透露了这一消息。（完）</p>
