<div class="article-body">
                    <p>【共同社4月27日电】日本防卫省27日发布消息称，中国海军航母“辽宁舰”等共6艘舰艇从太平洋经冲绳本岛与宫古岛之间海域北上，驶向了东海。这6艘舰艇本月初也经该处南下。（完）</p>
