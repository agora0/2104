                    <p>【共同社4月8日电】日本游泳锦标赛暨东京奥运资格选拔赛8日在东京水上运动中心举行，池江璃花子在女子100米自由泳项目中以53秒98的成绩夺冠，满足了参加400米接力赛的选拔标准，确定获得东京奥运会参赛资格。（完）</p>
