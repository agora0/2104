<div></div><div class="paragraph"><p>（中央社台北2日電）根據中央氣象局最新資訊，今天中午1時50分發生芮氏規模4.0地震，地震深度24.1公里，震央位於台東縣政府南偏西方29.2公里（位於台灣東南部海域），最大震度台東縣3級。（編輯：李錫璋）1100402</p></div><div class="paragraph bottomArticleBanner show"><div class="pcBox adslot_infinite js_pcBox_EndAd2" id="adslot_pcBox_EndAd2" data-width="685" data-height="250" data-dfp="cna2018_article_685x250_end2"></div><div class="mbBox adslot_infinite js_mbBox_EndAd2" id="adslot_mbBox_EndAd2" data-width="300" data-height="250" data-dfp="cna2018_article_300x250_end2"></div></div>
