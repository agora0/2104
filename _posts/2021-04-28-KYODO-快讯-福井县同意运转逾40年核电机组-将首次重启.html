                    <p>【共同社4月28日电】日本福井县知事杉本达治28日宣布，同意位于县内的运转超过40年的关西电力公司3座核电机组重启。核电站运转年限“原则上40年、最长延长20年”的现行规则制定以来，这将是首次重启。（完）</p>
